spring:
  messages:
    encoding: UTF-8
  redis:
    host: localhost
    port: 6379
    database: 6
    lettuce:
      pool:
        min-idle: 0
        max-idle: 8
        max-active: 8
        max-wait: -1ms
    timeout: 10s
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
